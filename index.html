<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Floor Plan Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .focusable-input:focus { outline: none; box-shadow: 0 0 0 2px #3b82f6; }
        #interactive { position: relative; width: 100%; height: 300px; overflow: hidden; margin: 20px 0; background-color: #333; border-radius: 12px; }
        #interactive video { width: 100%; height: 100%; object-fit: cover; }
        #scanner-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30%; height: 10%; border: 2px solid red; border-radius: 8px; box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); } 50% { box-shadow: 0 0 20px rgba(255, 0, 0, 1); } 100% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto max-w-lg p-4 min-h-screen flex flex-col">
        <header class="text-center my-6">
            <h1 class="text-3xl font-bold text-slate-900">Floor Plan Tracker</h1>
            <p class="text-slate-500 mt-2">Log furniture items and their tile locations.</p>
        </header>

        <div id="live-scanner-container" class="hidden fixed inset-0 bg-white bg-opacity-95 flex flex-col items-center justify-center z-50 backdrop-blur-sm">
             <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-lg mx-auto">
                <h2 class="text-2xl font-bold text-center mb-4">Scan Product Name</h2>
                <div id="interactive"><video id="video-stream" autoplay playsinline></video><div id="scanner-overlay"></div></div>
                <div class="flex gap-4 mt-4">
                    <button id="scan-frame-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700">Scan Frame</button>
                    <button id="debug-frame-btn" class="w-full bg-orange-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-orange-600">Debug Frame</button>
                    <button id="cancel-scan-btn" class="w-full bg-red-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-red-700">Cancel</button>
                </div>
                <div class="mt-4 text-center">
                    <p class="text-sm text-slate-500">Debug Preview:</p>
                    <img id="debug-preview" class="mt-2 border-2 border-slate-300 mx-auto" style="display: none; max-width: 100%;">
                </div>
            </div>
            <div id="ocr-loader-live" class="absolute inset-0 bg-white bg-opacity-80 flex flex-col items-center justify-center z-50 backdrop-blur-sm hidden">
                <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p id="loader-text-live" class="mt-4 text-slate-600 font-medium">Processing frame...</p>
            </div>
        </div>

        <main class="bg-white p-6 rounded-2xl shadow-md flex-grow">
            <div class="space-y-4">
                <button id="scan-text-btn" class="w-full border-2 border-dashed border-slate-300 text-slate-500 font-semibold py-3 px-4 rounded-lg hover:bg-slate-100 hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-camera"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    <span id="scan-text-btn-text">Scan Product Name</span>
                </button>
                <div class="relative flex items-center justify-center"><hr class="w-full border-slate-200"><span class="absolute px-2 bg-white text-slate-400 text-sm">OR</span></div>
                <div>
                    <label for="product-name-input" class="block text-sm font-medium text-slate-600 mb-1">Enter Product Name Manually</label>
                    <input type="text" id="product-name-input" placeholder="e.g., 'Cobar Coffee Table'" class="w-full px-4 py-2 border border-slate-300 rounded-lg focusable-input transition-shadow">
                </div>
                <div>
                    <label for="tile-location-select" class="block text-sm font-medium text-slate-600 mb-1">Tile Location</label>
                    <select id="tile-location-select" class="w-full px-4 py-2 border border-slate-300 rounded-lg focusable-input transition-shadow bg-white"></select>
                </div>
                <button id="add-item-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700">Add Item</button>
            </div>
            <hr class="my-6 border-slate-200">
            <div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Logged Items</h2>
                     <button id="export-btn" class="bg-green-600 text-white text-sm font-medium py-2 px-4 rounded-lg hover:bg-green-700" disabled>Export to CSV</button>
                </div>
                <div id="item-list" class="space-y-2 max-h-96 overflow-y-auto pr-2">
                    <p id="empty-message" class="text-center text-slate-500 py-4">No items added yet.</p>
                </div>
            </div>
        </main>
        
        <footer class="text-center py-4 text-slate-400 text-sm mt-4">
            <p>&copy; Michael's Floorplan Scanner</p>
        </footer>
    </div>
    
    <script type="module" src="js/main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(r => console.log('ServiceWorker registration successful'))
                    .catch(e => console.log('ServiceWorker registration failed: ', e));
            });
        }
    </script>
</body>
</html>
